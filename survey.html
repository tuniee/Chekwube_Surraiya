<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please take a few minutes to complete this survey.</p>
    </header>
    <main>
      <form id="survey-form" action="" method="post">
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />

        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="number" id="number-label">Age:</label>
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Enter your age"
          min="18"
          max="120"
          required
        />
        <label for="dropdown"
          >Which option best describes your experience with coding?</label
        >
        <select id="dropdown" name="experience">
          <option disabled selected value>Select an option</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <fieldset>
          <legend>
            Which programming languages have you used in the past year?
          </legend>
          <label for="html">
            <input type="checkbox" id="html" name="languages[]" value="HTML" />
            HTML
          </label>
          <label for="css">
            <input type="checkbox" id="css" name="languages[]" value="CSS" />
            CSS
          </label>
          <label for="javascript">
            <input
              type="checkbox"
              id="javascript"
              name="languages[]"
              value="JavaScript"
            />
            JavaScript
          </label>
          <label for="php">
            <input type="checkbox" id="php" name="languages[]" value="PHP" />
            PHP
          </label>
          <label for="other">
            <input
              type="checkbox"
              id="other"
              name="languages[]"
              value="Other"
            />
            Other
          </label>
        </fieldset>
        <fieldset>
          <legend>What type of projects interest you?</legend>
          <label>
            <input type="radio" name="projects" value="Web Development" /> Web
            Development
          </label>
          <label>
            <input type="radio" name="projects" value="Mobile Development" />
            Mobile Development
          </label>
          <label>
            <input type="radio" name="projects" value="Machine Learning" />
            Machine Learning
          </label>
          <label>
            <input
              type="radio"
              name="projects"
              value="Artificial Intelligence"
            />
            Artificial Intelligence
          </label>
               
        </fieldset>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
